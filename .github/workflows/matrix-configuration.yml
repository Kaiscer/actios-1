name: Matrix Job
on:
    workflow_dispatch:
jobs:
    Deploy:
        strategy:
            matrix:
                os: [ubuntu-latest, ubuntu-20-04]
                images: [hello-world, alpine]
        runs-on: ${{ matrix.os}}
        steps:
            - name: Docker Details
              run: docker info

            - name: Run Images
              run: docker run ${{ matrix.images}}